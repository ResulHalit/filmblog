<html lang="en">
<head>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    
    <div class="topnav">
        <div class="logo"><h1>FİLM BLOG</h1></div>
        <ul class="navbar">
            <li><a href="{% url 'index' %}"><i class="fa-solid fa-house "></i><b>Anasayfa</b></a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-id-badge"></i><b>Hakkında</b></a></li>

                <a class="wp" href="tel:05074764867"><i class="fa-brands fa-whatsapp fa-2x"></i></a>

        </div>
    </div>

       <h3>Yazılar</h3>

    <div class="container">

        <div class="left" data-aos="fade-down-right" data-aos-duration="1000">
            

            <div class="left-photo">
                <a href="{% url 'yazi' content.id %}"><img src="{{ content.resim.url }}" alt="{{content.isim}}"></a>
            </div>
            <div class="left-header">
                <h3><a href="{% url 'yazi' content.id %}">{{content.baslık}}</a></h3>
            </div>
            
            
        </div>
        {% endfor %}

    <div class="footer">
        <ul class="footer-navbar">
            <li><a href="{% url 'index' %}"><i class="fa-solid fa-house "></i><b>Anasayfa</b></a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-id-badge"></i><b>Hakkında</b></a></li>

</html>
